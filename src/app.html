<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <meta name="title" content="Orchard by Hack Club">
  <meta name="description" content="Submit for Apple's Swift Student Challenge and get prizes by Hack Club, even if you don't win.">
  <meta name="theme-color" content="#E84938">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://orchard.hackclub.com/">
  <meta property="og:title" content="Orchard by Hack Club">
  <meta property="og:description" content="Submit for Apple's Swift Student Challenge and get prizes by Hack Club, even if you don't win.">
  <meta property="og:image" content="https://orchard.hackclub.com/ogimg.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://orchard.hackclub.com/">
  <meta property="twitter:title" content="Orchard by Hack Club">
  <meta property="twitter:description" content="Submit for Apple's Swift Student Challenge and get prizes by Hack Club, even if you don't win.">
  <meta property="twitter:image" content="https://orchard.hackclub.com/ogimg.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap">
  %sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>
</html>
